name: Release macOS Binaries

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.25.7"

    - name: Build macOS binaries
      run: VERSION=${GITHUB_REF_NAME} scripts/build_macos.sh

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/*.tar.gz.sha256
