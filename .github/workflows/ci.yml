name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' # As recommended in GEMINI.md

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Vet and Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.57.1 # Use a specific version for stability
        args: --verbose

    - name: Check gofmt
      run: |
        gofmt_diff=$(gofmt -l .)
        if [ -n "$gofmt_diff" ]; then
          echo "gofmt found unformatted files:"
          echo "$gofmt_diff"
          echo "Please run 'gofmt -w .' to format your code."
          exit 1
        fi
