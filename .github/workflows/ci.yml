name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' # As recommended in GEMINI.md

    - name: Install Homebrew (for `brew` command in check-brew)
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo "HOMEBREW_PREFIX=$(brew --prefix)" >> $GITHUB_ENV
        echo "HOMEBREW_CELLAR=$(brew --cellar)" >> $GITHUB_ENV
        echo "HOMEBREW_REPOSITORY=$(brew --repository)" >> $GITHUB_ENV
        echo "PATH=$(brew --prefix)/bin:$(brew --prefix)/sbin:$PATH" >> $GITHUB_ENV
        brew update --preinstall
        brew install git # Ensure git is available for Homebrew (might be redundant on github actions runner)

    - name: Verify brew command
      run: make check-brew

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Vet and Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.57.1 # Use a specific version for stability
        args: --verbose

    - name: Check gofmt
      run: |
        gofmt_diff=$(gofmt -l .)
        if [ -n "$gofmt_diff" ]; then
          echo "gofmt found unformatted files:"
          echo "$gofmt_diff"
          echo "Please run 'gofmt -w .' to format your code."
          exit 1
        fi
